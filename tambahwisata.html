    <style media="screen">
      body{
        background-color: #50CCB3;;

        background-attachment: fixed;
      }

    <div class="headerBox1">
          <img class="headerKiri" src="Index gambar dan css//Logo.png">
          <img class="headerKanan" src="Index gambar dan css//header-kanan.png">
    </div>
    <form class="register" align="center">
      <h3>Tambahkan Artikel Terbaru</h3>
      <div class="formcreate">
        <input type="text" placeholder="Nama Wisata" required><br><br>
        <input type="text" placeholder="Alamat Wisata" required><br><br>
        <input type="file" name="upload_gambar" class="upload_gambar" required><br><br>
        <!-- <input type="text" placeholder="Keterangan Lainnya"><br><br> -->
        <p class="textarea">Deskripsi Artikel :</p>
        <textarea name="deskripsi" rows="7" cols=26.5 required></textarea>
          <ul type="none">
            <li><input class= "post-btn" type="submit" name="Simpan" value="SIMPAN"></li>
            <li><input class= "post-btn" type="reset" name="Batal" value="BATAL"></li>
          </ul>
      </form>
      <script type="text/javascript">
               function readURL(input) {
           if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
               if(e!=""){
                 $('#preview').show();
                 $('#preview').attr('src', e.target.result);
               }else{
                 $('#preview').show();
               }
            }
            reader.readAsDataURL(input.files[0]);
           }
           }

           $("#gambar_pro").change(function(){
            readURL(this);
           });
         </script>

  </body>
