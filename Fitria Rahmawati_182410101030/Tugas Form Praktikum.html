<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulir Pendaftaran</title>
    <style type="text/css">
          .inputan {
            width: 50%;
            margin: auto;
            background-color: #2d7d6387;
            color: white;
          }
          table {
            margin: auto;
          }
          .table td {
            padding-bottom: 20px;
          }

    </style>
  </head>
  <body background="bgteam.png">
    <div class="inputan">
      <center><h1 class="judul">Formulir Pendaftaran Anggota Paskibra Universitas Jember</h1></center>
      <table class="table">
        <tr>
          <td><label for="username">Nama Lengkap</label></td>
          <td><input type="text" placeholder="Nama Lengkap"> </td>
        </tr>
        <tr>
          <td><label for="nim">NIM</label></td>
          <td><input type="number" placeholder="NIM"> </td>
        </tr>
        <tr>
          <td><label for="fakultas">Fakultas</label></td>
          <td><input type="text" placeholder="Fakultas"> </td>
        </tr>
        <tr>
          <td><label for="nohp">No.Handphone</label></td>
          <td><input type="number" placeholder="No.Handphone"> </td>
        </tr>
        <tr>
          <td><label for="e-mail">E-mail</label></td>
          <td><input type="text" name="e-mail" placeholder="E-mail"> </td>
        </tr>
        <tr>
          <td><label for="password">Password</label></td>
          <td><input type="password" placeholder="Password" required=""></td>
        </tr>
        <tr>
          <td><label for="ttl">Tempat dan Tanggal Lahir</label></td>
          <td><input type="date"></td>
        </tr>
        <tr>
          <td><label for="jeniskelamin">Jenis Kelamin</label></td>
          <td><input type="radio" value="1."/>Laki-Laki</td>
          <td><input type="radio" value="2."/>Perempuan</td>
        </tr>
        <tr>
          <td><input type="checkbox">Saya Mengisi Data Ini Dengan Sebenar-benarnya</td>
        </tr>
        <tr>
          <td><a href="https://uprint.id/blog/wp-content/uploads/2016/10/thankyou-1024x538.png"><input type="submit" name="selesai" value="Selesai"></td>
        </tr>
      </table>
    </div>

  </body>
</html>
