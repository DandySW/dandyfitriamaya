<!DOCTYPE html>
<html>
  <head>
    <title>KOTA OSING</title>
    <link rel="icon" type="image/png" href="Index gambar dan css/Udeng-black.png">
    <link rel="stylesheet" type="text/css" href="Index gambar dan css/register.css">
  </head>
  <body>
    <center><h1>KOTA OSING</h1></center>
    <div class="register"
      <form action="" method="post" name="register" onsubmit="return validasi()">
        <input type="text" id="firstname" name="firstname" placeholder="Nama Depan"  required autocomplete="off"/>
        <input type="text" id="lastname" name="lastname" placeholder="Nama Belakang"  required autocomplete="off"/>
        <br><br>
        <input type="text" id="username" name="username" placeholder="Nama Pengguna"  required autocomplete="off"/>
        <br><br>
        Jenis Kelamin:
        <input type="radio" id="jeniskelamin" name="jeniskelamin" required> Laki-Laki
        <input type="radio" id="jeniskelamin" name="jeniskelamin" required> Perempuan
        <br><br>
        <input type="email" id="email" name="email" placeholder="Alamat Email"  required autocomplete="off">
        <br><br>
        <input type="password" id="password" name="passowrd" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required autocomplete="off">
        <input type="checkbox" name="ingatsaya">Ingat Saya
        <div class="registlogin">Sudah punya akun? <a href="login.html">Masuk</a></diV>
        <br>
        <a href="index.html"><button type="submit" name="submit">DAFTAR</button></a>
      </form>
    </div>
    <ol type="none" id="validation">
      <li id="letter" class="invalid">Huruf kecil</li>
      <li id="capital" class="invalid">Huruf besar</li>
      <li id="number" class="invalid">Angka</li>
      <li id="length" class="invalid">8 karakter</li>
    </ul>
  </body>
  <script src="Index gambar dan css/register.js"></script>
</html>
